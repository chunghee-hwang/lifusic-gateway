server:
  port: 5050

management:
  endpoints:
    web:
      exposure:
        include:
          - "gateway"
  endpoint:
    gateway:
      enabled: true

spring:
  cloud:
    gateway:
      routes:
        - id: account-server
          uri: http://account-server:8080
          predicates:
            - Path=/api/account/**
        - id: core-server-socket
          uri: http://core-server:9090
          predicates:
            - Path=/ws-endpoint/**
        - id: core-server
          uri: http://core-server:9090
          predicates:
            - Path=/api/admin/**,/api/music/**
        - id: file-server
          uri: http://file-server:6060
          predicates:
            - Path=/api/file/**
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://frontend:3000"
              - "http://localhost"
            allow-credentials: true
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - OPTIONS
              - PUT
              - DELETE